name: Build & Deploy to Firebase App Distribution

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes for this build'
        required: false
        default: 'Manual build triggered'

env:
  FLUTTER_VERSION: '3.32.0'
  JAVA_VERSION: '17'

jobs:
  build-and-deploy:
    name: Build APK & Deploy to Firebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Create key.properties
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=upload-keystore.jks
          EOF

      - name: Build APK Release
        run: flutter build apk --release

      - name: Generate Release Notes
        id: release_notes
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "notes=${{ github.event.inputs.release_notes }}" >> $GITHUB_OUTPUT
          else
            # Get last 5 commit messages
            NOTES=$(git log -5 --pretty=format:"- %s" | head -c 500)
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            echo "Build: $(date +'%Y-%m-%d %H:%M')" >> $GITHUB_OUTPUT
            echo "Branch: ${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "Recent changes:" >> $GITHUB_OUTPUT
            echo "$NOTES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: internal
          file: build/app/outputs/flutter-apk/app-release.apk
          releaseNotes: ${{ steps.release_notes.outputs.notes }}

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.sha }}
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
